language: rust

sudo: required

cache: cargo

dist: trusty

addons:
  apt:
    packages:
      - libssl-dev

before_install:
  - sudo add-apt-repository -y ppa:wayland.admin/daily-builds
  - sudo apt-get update -qq
  - sudo apt-get install -y libwayland-dev

rust:
  - stable
  - beta
  - nightly

branches:
  only:
    - master

before_script:
  - export PATH=$HOME/.local/bin:$HOME/.cargo/bin:$PATH
  - which mdbook || cargo install mdbook
  - which cargo-tarpaulin || cargo install cargo-tarpaulin
  - which cargo-install-update || cargo install cargo-update
  - cargo install-update -a
  - pip install 'travis-cargo<0.2' --user
  - mkdir $(pwd)/socket
  - export XDG_RUNTIME_DIR="$(pwd)/socket"
  - travis-cargo --only nightly install rustfmt-nightly -- --force

os:
  - linux

script:
  - travis-cargo --only nightly fmt -- --all -- --write-mode=diff
  - cargo build --all --all-features
  - cargo test
  - cargo doc --all --no-deps --all-features

after_success:
  - mdbook build
  - cp ./index.html ./rust.css ./target/doc/
  - ./doc_upload.py
  - cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID

