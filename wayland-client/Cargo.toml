[package]
name = "wayland-client"
version = "0.6.0-alpha"
documentation = "http://vberger.github.io/wayland-client-rs/wayland_client/"
repository = "https://github.com/vberger/wayland-client-rs"
authors = ["Victor Berger <victor.berger@m4x.org>"]
license = "MIT"
description = "Bindings to the standard C implementation of the wayland protocol, client side."
build = "build.rs"

[dependencies]
bitflags = ">= 0.5.0, < 0.7"
crossbeam = "0.1.5"
libc = "0.2"
wayland-sys = { version = "0.6.0", features = ["client"] }

[build-dependencies]
wayland-scanner = { version = "0.6.0" }

[dev-dependencies]
byteorder = "0.3"
tempfile = "1.1"

[features]
dlopen = ["wayland-sys/dlopen"]
egl = ["wayland-sys/egl"]
cursor = ["wayland-sys/cursor"]
unstable-protocols = []
wpu-xdg_shell = []
